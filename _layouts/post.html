---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta"><small>发表于 {{ page.date | date: "%Y-%m-%d" }}</small></p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <!-- Utterances 评论系统 -->
  <section id="comments">
    <script src="https://utteranc.es/client.js"
            repo="tactgame/tactgame.github.io"
            issue-term="pathname"
            label="comment"
            theme="github-dark"
            crossorigin="anonymous"
            async>
    </script>
  </section>
</article>

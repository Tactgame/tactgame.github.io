---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p><small>发表于 {{ page.date | date: "%Y-%m-%d" }}</small></p>
  </header>

  {{ content }}

  <!-- Utterances 评论系统 -->
  <section id="comments">
    <script src="https://utteranc.es/client.js"
            repo="yourusername/yourrepository"
            issue-term="pathname"
            label="comment"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </section>
</article>

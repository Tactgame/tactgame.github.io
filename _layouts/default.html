<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <!-- 引入 AOS 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
</head>
<body class="fade-in">
  <header>
    <div class="container header-container" data-aos="fade-down">
      <!-- 网站 Logo -->
      <a href="{{ '/' | relative_url }}" class="logo-link">
        <img src="{{ 'images/logo.svg' | relative_url }}" alt="网站 Logo" class="site-logo">
      </a>
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">首页</a></li>
          <li><a href="{{ '/intro/' | relative_url }}">游戏介绍</a></li>
          <li><a href="{{ '/changelog/' | relative_url }}">更新日志</a></li>
          <li><a href="{{ '/play/' | relative_url }}">在线试玩</a></li>
          <li><a href="{{ '/download/' | relative_url }}">软件下载</a></li>
          <li><a href="{{ '/leaderboard/' | relative_url }}">排行榜</a></li>
          <li><a href="{{ '/gallery/' | relative_url }}">媒体库</a></li>
          <li><a href="{{ '/forum/' | relative_url }}">论坛</a></li>
          <li><a href="{{ '/about/' | relative_url }}">关于</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" data-aos="fade-up">
    {{ content }}
  </main>

  <hr>

  <!-- 如页面需要评论，可使用 Utterances -->
  <section id="comments">
    <script src="https://utteranc.es/client.js"
            repo="Tactgame/tactgam.github.io"
            issue-term="pathname"
            label="comment"
            theme="github-dark"
            crossorigin="anonymous"
            async>
    </script>
  </section>

  <footer data-aos="fade-up">
    <p>&copy; {{ site.time | date: "%Y" }} 审判行动：致命瞄准. 保留所有权利.</p>
  </footer>

  <!-- 引入 AOS 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'slide'
    });
  </script>
</body>
</html>

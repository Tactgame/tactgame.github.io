<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">首页</a></li>
        <li><a href="{{ '/about.md' | relative_url }}">游戏介绍</a></li>
        <li><a href="{{ '/_posts/' | relative_url }}">更新日志</a></li>
        <li><a href="{{ '/play.html' | relative_url }}">在线试玩</a></li>
        <li><a href="{{ '/download.md' | relative_url }}">软件下载</a></li>
        <li><a href="{{ '/leaderboard.html' | relative_url }}">排行榜</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <hr>
  <!-- Utterances 评论系统 -->
  <section id="comments">
    <script src="https://utteranc.es/client.js"
            repo="spxd/spxd"
            issue-term="pathname"
            label="comment"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </section>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} 审判行动：致命瞄准. 保留所有权利.</p>
  </footer>
</body>
</html>

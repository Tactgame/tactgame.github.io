<h1 data-aos="fade-up">排行榜</h1>
<p data-aos="fade-up">以下为玩家排行榜（数据每周更新）：</p>

<!-- 多维度筛选功能 -->
<div class="leaderboard-filter" data-aos="fade-up">
  <label for="filter-mode">选择模式:</label>
  <select id="filter-mode">
    <option value="all">全部</option>
    <option value="solo">单人</option>
    <option value="team">团队</option>
  </select>
  
  <label for="filter-weapon">选择武器:</label>
  <select id="filter-weapon">
    <option value="all">全部</option>
    <option value="sniper">狙击枪</option>
    <option value="assault">突击步枪</option>
    <!-- 根据实际情况添加选项 -->
  </select>
  
  <label for="filter-season">选择赛季:</label>
  <select id="filter-season">
    <option value="all">全部</option>
    <option value="season1">赛季1</option>
    <option value="season2">赛季2</option>
    <!-- 根据实际情况添加选项 -->
  </select>
</div>

<!-- 排行榜列表 -->
<div id="leaderboard-list" data-aos="fade-up">
  <!-- 示例数据，建议后续使用实际数据替换 -->
  <div class="leaderboard-item" data-mode="solo" data-weapon="sniper" data-season="season1">
    <span class="player-name">玩家A</span>
    <span class="score">1500</span>
  </div>
  <div class="leaderboard-item" data-mode="team" data-weapon="assault" data-season="season2">
    <span class="player-name">玩家B</span>
    <span class="score">1400</span>
  </div>
  <div class="leaderboard-item" data-mode="solo" data-weapon="sniper" data-season="season1">
    <span class="player-name">玩家C</span>
    <span class="score">1300</span>
  </div>
  <!-- 更多数据可在此处添加 -->
</div>

<script>
document.querySelectorAll('#filter-mode, #filter-weapon, #filter-season').forEach(function(select) {
  select.addEventListener('change', function() {
    const mode = document.getElementById('filter-mode').value;
    const weapon = document.getElementById('filter-weapon').value;
    const season = document.getElementById('filter-season').value;
    const items = document.querySelectorAll('.leaderboard-item');
    items.forEach(function(item) {
      const itemMode = item.getAttribute('data-mode');
      const itemWeapon = item.getAttribute('data-weapon');
      const itemSeason = item.getAttribute('data-season');
      if ((mode === 'all' || mode === itemMode) &&
          (weapon === 'all' || weapon === itemWeapon) &&
          (season === 'all' || season === itemSeason)) {
        item.style.display = 'flex';
      } else {
        item.style.display = 'none';
      }
    });
  });
});
</script>

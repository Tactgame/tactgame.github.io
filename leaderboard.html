<h1>排行榜</h1>
<p>以下为玩家排行榜（数据每周更新）：</p>

<!-- 筛选功能 -->
<div class="leaderboard-filter">
  <label for="filter-mode">选择模式:</label>
  <select id="filter-mode">
    <option value="all">全部</option>
    <option value="solo">单人</option>
    <option value="team">团队</option>
  </select>
</div>

<!-- 排行榜列表 -->
<div id="leaderboard-list">
  <!-- 示例数据 -->
  <div class="leaderboard-item" data-mode="solo">
    <span class="player-name">玩家A</span>
    <span class="score">1500</span>
  </div>
  <div class="leaderboard-item" data-mode="team">
    <span class="player-name">玩家B</span>
    <span class="score">1400</span>
  </div>
  <div class="leaderboard-item" data-mode="solo">
    <span class="player-name">玩家C</span>
    <span class="score">1300</span>
  </div>
  <!-- 更多数据可在此处添加 -->
</div>

<script>
document.getElementById('filter-mode').addEventListener('change', function() {
  var mode = this.value;
  var items = document.querySelectorAll('.leaderboard-item');
  items.forEach(function(item) {
    if (mode === 'all' || item.getAttribute('data-mode') === mode) {
      item.style.display = 'flex';
    } else {
      item.style.display = 'none';
    }
  });
});
</script>
